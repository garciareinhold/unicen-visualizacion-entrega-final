      </ul>

            </a>
          </li>
          <hr class="style1">
          <li class="nav-item vertical-item">
            <a class="nav-link" href="#">20 Last Published</a>
          </li>
          <li class="nav-item vertical-item">
            <a class="nav-link" href="#">Top 20 Best Games</a>
          </li>
          <hr class="style1">
          <li class="nav-item vertical-item">

          </li>
          <hr class="style1">
        </ul>

          <li class="nav-item">

          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-secondary">Create account</button>
